<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!-- 文本输入框：input type="text"
        value="curryzwy"   默认初始值
        maxlength="8"      最长能写几个字符
        size="20"          文本框的长度
-->
    <form action="Test04.html" method="post">
        姓名:<input type="text" name="username" value="curryzwy"></br>
        密码:<input type="password" name="pwd" value="123456"></br>
<!--     单选框标签
           input type="radio"
           value:单选框的值
           name:表示组
-->
        <p>性别:
            <input type="radio" name="sex" value="boy">男
            <input type="radio" name="sex" value="girl">女
        </p>
<!--  多选框标签
        input type="checkbox"
-->
        <p>爱好:
            <input type="checkbox" name="hobby" value="sleep">睡觉
            <input type="checkbox" name="hobby" value="code">敲代码
            <input type="checkbox" name="hobby" value="chat">聊天
            <input type="checkbox" name="hobby" value="game">游戏
        </p>

        <!--    下拉框，列表框
        -->
        <p>国家:
            <select name="列表名称">
                <option value="china">中国</option>
                <option value="usa">美国</option>
                <option value="han">韩国</option>
                <option value="wei">魏国</option>
                <option value="zhongshan">中山国</option>
            </select>
        </p>

<!--  文本域  -->
        <p>反馈:
            <textarea name="textarea" cols="30" rows="10">文本内容:</textarea>
        </p>

<!--   文件域
            input type="file" name="files"
-->
        <p>
            <input type="file" name="files">
            <input type="button" name="upload" value="上传">
        </p>

<!--  验证邮箱   -->
        <p>邮箱:
            <input type="email" name="email">
        </p>

<!--  滑块   -->
        <p>音量:
            <input type="range" name="voice" max="100" min="0" step="2">
        </p>
<p>邮箱:
    <input type="email" name="email">
</p>
<!--    按钮
            input type="submit"  提交按钮
            input type="button"  普通按钮
            input type="reset"   重置按钮
            input type="image"   图像按钮
-->
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
