<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
<!--  a标签
        href是必须填，表示要跳转到那个页面
        target:表示窗口在哪里打开
                _blank  在新窗口打开
                _self   在当前页面打开
        -->
<a href="Test04.html#down">跳转到底部</a>
<a name="top"></a>
<!--   文字链接   -->
    <a href="https://www.bilibili.com/" target="_blank">b站</a>
    </br>
    <a href="https://www.iconfont.cn/" target="_self">力扣</a>
    </br>
<!--   图片链接   -->

        1.需要一个锚标记
