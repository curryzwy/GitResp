<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--    有序列表  -->
<ol>
    <li>java</li>
    <li>python</li>
    <li>c++</li>
</ol>
<hr/>
<!--    无序列表  -->
<ul>
    <li>java</li>
    <li>python</li>
    <li>c++</li>
</ul>
<hr/>
<!--    自定义列表 -->
<dl>
    <dt>学科</dt>

    <dd>java</dd>
    <dd>python</dd>
    <dd>c++</dd>
</dl>

</body>
</html>
