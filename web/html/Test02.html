<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签学习</title>
</head>
<br>
<!--    标题标签-->
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>

<!--  段落标签  -->
    <p>我会说很多好话的咯</p>
    <p>蹭吃蹭喝的有莫</p>

<!--  水平线标签   -->
    <hr/>

<!--  换行标签   -->
    第一行有 22 个整数 TT（1 \le T \le 10001≤T≤1000）</br>
    接下来的 MM 行每行包括两个在 11 到 100100 之</br>

<!--  粗体，斜体标签   -->
    粗体：<strong>i love you</strong>
    斜体：<em>i love you</em>
    </br>
<!--  特使符号标签   -->
<!--（&nbsp;表示空格）,（&gt;表示 > ）,(&lt;表示<),(&copy;表示©)-->
    空   格</br>
    空&nbsp;&nbsp;格
    </br>
    &gt;</br>
    &lt;</br>
    &copy;版权</br>
</body>
</html>
