<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<!--    表格table
        行  tr   rows
        列  td   col
        跨列  colspan
        跨行  rowspan
        -->
<table border="1px">
    <tr>
        <td colspan="3">1-1</td>
    </tr>
    <tr rowspan="3">
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
    <tr>
        <td>4-1</td>
        <td>4-2</td>
        <td>4-3</td>
    </tr>
</table>
</body>
</html>
