<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css导入方式</title>
<!--    内部样式  -->
    <style>
        h2{
            color: black;
        }
    </style>

<!--    外部导入样式   -->
    <link rel="stylesheet" href="../css/style.css">

<!--    样式优先级：行内样式 > 内部样式 > 外部样式  -->
</head>
<body>
<!--    行内样式：在标签元素中，编写一个style属性，编写样式即可-->
    <h1 style="color: red">curryzwy</h1>

    <h2>您好！！！</h2>
</body>
</html>
