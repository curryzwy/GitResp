<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
<!--    避免使用class,id选择器  -->
    <style>
        /*  ul的第一个子元素  */
        ul li:first-child{
            background-color: crimson;
        }
        /*  ul的最后一个子元素  */
        ul li:last-child{
            background-color: darkorchid;
        }
        /*选中p2 :定位到父元素，选择当前的第二个元素*/
        p:nth-child(2){
            background-color: khaki;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
</body>
</html>
