<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
    <style>
        <!--   后代选择器   -->
        body p{
            background-color: red;
       }
        <!--   子选择器   -->
        body>p{
            background-color: yellow;
        }
        <!--   相邻兄弟选择器(只有一个，向下那个)   -->
        .active +p{
            background-color: aqua;
        }
        <!--   通用选择器   -->
        .active~p{
            background-color: red;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p class="active">p3</p>
    <ul>
        <li>
            <p>p4</p>
        </li>
        <li>
            <p>p5</p>
        </li>
        <li>
            <p>p6</p>
        </li>
    </ul>
</body>
</html>
