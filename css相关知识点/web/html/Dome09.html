<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本阴影与超类</title>
    <style>
        /*  阴影  */
        h1{
            text-shadow: 5px 5px 5px #400806;
        }
        /*  默认的颜色  */
        a{
            text-decoration: none;
            color: #000000;
        }
        /*  鼠标悬浮的状态  */
        a:hover{
            color: orange;
        }
        /*  鼠标按住未释放的状态  */
        a:active{
            color: green;
        }
        /*  访问后的状态  */
        a:visited{
            color: red;
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <a href="#">
        <img src="../images/curryzwy.jpg" alt="">
    </a>
    <p>
        <a href="#">java开发手册</a>
    </p>
</body>
</html>
