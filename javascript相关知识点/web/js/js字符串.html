<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js字符串</title>
    <script>
        let student = "student";
        //字符串长度
        console.log(student.length);

        //charAt(n):第n+1个字符是什么
        console.log(student.charAt(1));

        //indexOf(n):n在字符串中第一次出现的位置
        console.log(student.indexOf('t'));

        //substring(a,b):第a到第b之间的字符串，包括a，不包括b
        console.log(student.substring(1,3));

        //toLocaleUpperCase(n):将字符串n中全部小写的字符转化为大写字符
        console.log(student.toLocaleUpperCase(student));

        //toLocaleLowerCase(n):将字符串n中的大写字符转化为小写
        console.log(student.toLocaleLowerCase());
    </script>
</head>
<body>

</body>
</html>
